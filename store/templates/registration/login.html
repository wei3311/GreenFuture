{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="container mb-5">
  <div class="card text-black rounded">
    <div class="card-body p-md-5">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 text-center">

          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>

          <form method="post">
            {% csrf_token %}

            <div class="d-flex flex-row align-items-center mb-4">
              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
              <div class="form-outline flex-fill mb-0">
                <input type="text" id="username" name="username" class="form-control" required 
                oninvalid="this.setCustomValidity('Please enter Username')" oninput="this.setCustomValidity('')"/>
                <label class="form-label bx-pull-left" for="username">Your Username</label>
              </div>
            </div>
            <div class="d-flex flex-row align-items-center mb-4">
              <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
              <div class="form-outline flex-fill mb-0">
                <input type="password" id="password" name="password" class="form-control" required 
                oninvalid="this.setCustomValidity('Please enter Password')" oninput="this.setCustomValidity('')"/>
                <label class="form-label bx-pull-left" for="password">Password</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Login</button>

          </form>

          Not yet have an Account? <a href="{% url 'register' %}"><u>Register</u></a>


        </div>
        <div class="text-center col-md-10 col-lg-6 col-xl-7 align-items-center order-1 order-lg-2">

          <img src="https://www.digitalartsonline.co.uk/cmsdata/features/3681019/1-grimes-opener.jpg" class="img-fluid"
            alt="Login Page Image">

        </div>
      </div>
    </div>
  </div>


</div>


{% endblock content %}
